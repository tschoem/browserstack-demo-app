name: Playwright Tests on Bstack
concurrency: staging
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  #  deployment:
  #    timeout-minutes: 60
  #    runs-on: ubuntu-latest
